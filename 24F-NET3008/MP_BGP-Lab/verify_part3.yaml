# 24F-NET3008 - ENARSI 11.1.2 AND 11.1.3
# Verifies BGP neighbours and routes
# To be used with x-remote.py
# https://github.com/ayalac1111/x-remote

# Replace {username} with your username
output_file: {username}-01-MP_BGP.txt

# Devices to collect information from
devices:
  - device_info:
      device_type: cisco_xe
      ip: 192.168.100.2
      username: admin
      password: adminpass
    commands:
      - show bgp all neighbors
      - show ip bgp
      - show ipv6 bgp
      - show bgp ipv4 unicast 192.168.1.0 255.255.255.224
      - show bgp ipv6 unicast 2001:db8:acad:1000::/64
      - show ip route bgp | begin Gateway
      - show ipv6 route bgp | section 2001
  - device_info:
     device_type: cisco_xe
     ip: 192.168.100.1
     username: admin
     password: adminpass
    commands:
      - show ip bgp
      - show ipv6 bgp
      - show ip route bgp | begin Gateway
      - show ipv6 route bgp | section 2001
  - device_info:
      device_type: cisco_xe
      ip: 192.168.100.3
      username: admin
      password: adminpass
    commands:
      - show ip bgp
      - show ipv6 bgp
      - show ip route bgp | begin Gateway
      - show ipv6 route bgp | section 2001
